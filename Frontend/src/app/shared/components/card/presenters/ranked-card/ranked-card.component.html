<div class="ranked-card-container">
  <svg [attr.viewBox]="item.viewBox" class="rank-number">
    <path stroke="#595959" stroke-width="4" [attr.d]="item.pathD"></path>
  </svg>
  <div class="poster-container">
    <img
      class="poster"
      [src]="item.movie.imageSet?.posterUrl"
      [alt]="item.movie.title"
    />
  </div>
</div>
